<section id="page-content" class="no-sidebar">
    <div class="container">
        <div class="row mb-4 align-items-center">
            <div class="col-lg-6">
                <h4 class="mb-0">Debt Management</h4>
                <p class="text-muted">Manage your debts and receivables</p>
            </div>
            <div class="col-lg-6 text-end">
                <div id="export_buttons" class="d-inline-block me-2"></div>
                <a class="btn btn-primary btn-shadow" data-bs-target="#debtModal" data-bs-toggle="modal" href="#">
                    <i class="icon-plus"></i> Add Debt
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table id="debtTable" class="table table-bordered table-hover" style="width:100%">
                    <thead class="bg-light">
                        <tr>
                            <th>Person</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>DueDate</th>
                            <th>Status</th>
                            <th>Installment</th>
                            <th class="noExport">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Debt Modal -->
    <div class="modal fade" id="debtModal" tabindex="-1" role="dialog" aria-labelledby="debtModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="addDebtForm" class="form-validate mt-5">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="debtModalLabel">Add Debt</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div id="debt-alert-container"></div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="person_name">Person Name</label>
                                    <input type="text" class="form-control" name="person_name" id="person_name" placeholder="Enter person name" required="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="type_id">Type</label>
                                    <select class="form-control" name="type_id" id="type_id" required="">
                                        <option value="">Select Type</option>
                                        <option value="1">Receivable (Piutang)</option>
                                        <option value="2">Payable (Hutang)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="amount">Amount</label>
                                    <input type="number" class="form-control" name="amount" id="amount" step="0.01" placeholder="Enter amount" required="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="due_date">Due Date</label>
                                    <input type="date" class="form-control" name="due_date" id="due_date">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select class="form-control" name="status" id="status">
                                        <option value="true">Active</option>
                                        <option value="false">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="is_installment">Is Installment</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="is_installment" id="is_installment" value="true">
                                        <label class="form-check-label" for="is_installment">
                                            Yes, this is an installment debt
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 installment-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="installment_interval">Installment Interval</label>
                                    <select class="form-control" name="installment_interval" id="installment_interval">
                                        <option value="">Select Interval</option>
                                        <option value="daily">Daily</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="yearly">Yearly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 installment-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="installment_count">Number of Intervals</label>
                                    <input type="number" class="form-control" name="installment_count" id="installment_count" placeholder="How many intervals?" min="1">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="note">Note</label>
                                    <textarea class="form-control" name="note" id="note" placeholder="Enter note"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Debt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Debt Modal -->
    <div class="modal fade" id="editDebtModal" tabindex="-1" role="dialog" aria-labelledby="editDebtModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="editDebtForm" class="form-validate mt-5">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="editDebtModalLabel">Edit Debt</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div id="edit-debt-alert-container"></div>
                        <input type="hidden" name="id" id="editDebtId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edit_person_name">Person Name</label>
                                    <input type="text" class="form-control" name="person_name" id="edit_person_name" placeholder="Enter person name" required="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edit_type_id">Type</label>
                                    <select class="form-control" name="type_id" id="edit_type_id" required="">
                                        <option value="">Select Type</option>
                                        <option value="1">Receivable (Piutang)</option>
                                        <option value="2">Payable (Hutang)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edit_amount">Amount</label>
                                    <input type="number" class="form-control" name="amount" id="edit_amount" step="0.01" placeholder="Enter amount" required="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edit_due_date">Due Date</label>
                                    <input type="date" class="form-control" name="due_date" id="edit_due_date">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edit_status">Status</label>
                                    <select class="form-control" name="status" id="edit_status">
                                        <option value="true">Active</option>
                                        <option value="false">Completed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="edit_is_installment">Is Installment</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="is_installment" id="edit_is_installment" value="true">
                                        <label class="form-check-label" for="edit_is_installment">
                                            Yes, this is an installment debt
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 edit-installment-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="edit_installment_interval">Installment Interval</label>
                                    <select class="form-control" name="installment_interval" id="edit_installment_interval">
                                        <option value="">Select Interval</option>
                                        <option value="daily">Daily</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="yearly">Yearly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 edit-installment-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="edit_installment_count">Number of Intervals</label>
                                    <input type="number" class="form-control" name="installment_count" id="edit_installment_count" placeholder="How many intervals?" min="1">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="edit_note">Note</label>
                                    <textarea class="form-control" name="note" id="edit_note" placeholder="Enter note"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update Debt</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Debt Modal -->
    <div class="modal fade" id="deleteDebtModal" tabindex="-1" role="dialog" aria-labelledby="deleteDebtModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="deleteDebtModalLabel">Confirm Delete</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this debt? This action cannot be undone.</p>
                    <input type="hidden" id="deleteDebtId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteDebt">Yes, Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pay Installment Modal -->
    <div class="modal fade" id="payInstallmentModal" tabindex="-1" role="dialog" aria-labelledby="payInstallmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="payInstallmentForm" class="form-validate mt-5">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="payInstallmentModalLabel">Pay Installment</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div id="pay-installment-alert-container"></div>
                        <input type="hidden" id="payInstallmentDebtId">
                        <div class="form-group">
                            <label for="payment_amount">Payment Amount</label>
                            <input type="number" class="form-control" name="payment_amount" id="payment_amount" step="0.01" placeholder="Enter payment amount" required="">
                        </div>
                        <div class="form-group">
                            <label for="payment_date">Payment Date</label>
                            <input type="date" class="form-control" name="payment_date" id="payment_date" required="">
                        </div>
                        <div class="form-group">
                            <label for="payment_note">Note</label>
                            <textarea class="form-control" name="payment_note" id="payment_note" placeholder="Enter payment note"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Pay Installment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
                                
            </div>
        </section>
